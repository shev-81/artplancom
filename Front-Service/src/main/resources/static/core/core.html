<div ng-show="isUserLoggedIn()">
<!--    <p></p>-->
<!--    <h3>Список-справочник для пользователя - <h1>{{isUser()}}</h1></h3>-->
<!--    <p></p>-->
    <div class="row g-2">
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover" ng-show="isUserLoggedIn()" cellpadding="0" cellspacing="0">
                <tr>
                    <td>ID</td>
                    <td>Вид</td>
                    <td>Кличка</td>
                    <td></td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="a in AnimalList">
                    <td>{{a.id}}</td>
                    <td>{{a.viewAnimal}}</td>
                    <td><b>{{a.nickName}}</b></td>
                    <td>
                        <button class="btn btn-primary" ng-click="details(a.dateBorn, a.gender)">Детали</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteAnimal(a.id)">Удалить</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p></p>
        </div>
    </div>
    <form novalidate ng-submit="saveAnimal()">
        <input class="form-control" type="text" placeholder="Кот" ng-model="animalForm.viewAnimal">
        <label>Вид животного</label>
        <input class="form-control" type="text" placeholder="Васька" ng-model="animalForm.nickName">
        <label>Кличка</label>
        <input class="form-control" type="text" placeholder="муж" ng-model="animalForm.gender">
        <label>Пол животного</label>
        <input class="form-control" type="text" placeholder="21-03-2020" ng-model="animalForm.dateBorn">
        <label>Дата рождения</label>
        <p></p>

        <BUTTON class="btn btn-primary" type="submit">Сохранить</BUTTON>
    </form>


</div>
