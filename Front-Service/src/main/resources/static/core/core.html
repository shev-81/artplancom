<div>
    <p></p>
    <h3>Список-справочник</h3>
    <p></p>
    <div class="row g-2">
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>ID</td>
                    <td>Имя</td>
                    <td>Пол</td>
                    <td>Дата рождения</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="p in ProductList">
                    <td>{{p.id}}</td>
                    <td><b>{{p.name}}</b></td>
                    <td>{{p.gender}}</td>
                    <td>{{p.born}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="details(p.id)">Детали</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p></p>
        </div>
    </div>
</div>
